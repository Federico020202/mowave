        "il-jazz-come-approccio-al-lavoro-preview": {
            title: "Il jazz come approccio al lavoro",
            description:
                "\u003ch2\u003eIl jazz \u0026egrave; la musica pi\u0026ugrave; difficile da ascoltare, perch\u0026eacute; non segue logiche melodiche immediate.\u003c/h2\u003e\n\n\u003cp\u003e\u0026Egrave; anche la musica pi\u0026ugrave; difficile da suonare, perch\u0026eacute; oltre alla maestria tecnica richiede lo sviluppo di una forte creativit\u0026agrave;: l\u0026rsquo;improvvisazione \u0026egrave; infatti un percorso di composizione immediata, fondata sulle proprie conoscenze e competenze apprese in anni di studio.\u003c/p\u003e\n\n\u003cp\u003eQuesto approccio \u0026egrave; riconoscibile anche nel lavoro dell\u0026rsquo;imprenditore, che per\u0026ograve; spesso non sviluppa o utilizza appieno la competenza jazzistica nel suo lavoro.\u003c/p\u003e\n",
            category: "Business",
            image: { url: "https://www.open.online/wp-content/uploads/2020/04/la-casa-di-carta-4-serie-1280x731.jpg" },
            author: {
                $id: 38,
                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/316/original/Mauro_bordignon.JPG" },
                member_role: "Head of H-Internatonal School Treviso e Head of Academic",
                member_name: "Federico Stu gezz",
                member_bio:
                    "\u003cp\u003eNato avvocato da padre avvocato. Studi classici al Pio X a Treviso, come mio padre, Giurisprudenza a Padova come mio padre.\u003c/p\u003e\n\n\u003cp\u003eFin da piccolo appassionato della musica, una delle forse 3 persone al mondo che amavano suonare il flauto a scuola: mi tiravo giù le canzoni a orecchio e le imparavo a memoria con le note. Me le ricordo ancora!\u003c/p\u003e\n\n\u003cp\u003ePoi un poco di clarinetto, ma tarpato dal maestro ho smesso: studiavo Mozart ma “non è ancora ora”, suonavo C’era una volta una gatta “ma questa non è musica”.\u003c/p\u003e\n\n\u003cp\u003eFino a 25 anni ho solo ascoltato il jazz (ci provavo ogni tanto ma smettevo subito), poi mi sono comperato un sax contralto (come Charlie Parker!, pur amando già incondizionatamente John Coltrane…). Altri 5 anni per finire la laurea a Parma.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eA 27 anni ho cominciato a lavorare come professionista di jazz. Ho studiato e poi avuto l’occasione di studiare e suonare con super musicisti.\u003c/p\u003e\n\n\u003cp\u003eHo cominciato poi a insegnare jazz e poi diritto ed economia, e l’insegnamento ha cominciato ad appassionarmi. Leggevo e cercavo vie diverse per l’apprendimento dei miei studenti. Ho anche scritto libri per Mondadori e Pearson sull’insegnamento di diritto ed economia nelle scuole superiori.\u003c/p\u003e\n\n\u003cp\u003ePoi il lavoro come insegnante e preside ha cominciato a riempirmi la vita, e dopo aver portato avanti due carriere piene per alcuni anni, ho cominciato ad essere completamente assorbito dalla passione per l’Education.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eOggi sono l’Head of School di H-International School Treviso e il Coordinatore Accademico di tutte le nostre scuole.\u0026nbsp;\u003c/p\u003e\n",
            },

        "il-valore-del-prezzo-online-preview": {
            title: "Il valore del prezzo online",
            description:
                "\u003ch2\u003eIl pricing costituisce di gran lunga la leva che ha maggior impatto sul risultato economico: modesti cambiamenti dei prezzi medi si traducono in enormi cambiamenti nel risultato economico.\u003c/h2\u003e\n\n\u003cp\u003eNel mondo digitale i prezzi\u0026nbsp;espressi in numeri diventano oggetti che si possono confrontare e se necessario modificare, ma sono molto di pi\u0026ugrave;: sono la sintesi del valore dell\u0026rsquo;oggetto venduto, del brand che lo ha creato, del venditore che li commercializza. Come si costruisce un prezzo per il mercato online? Che differenze ci sono rispetto alla costruzione storica dei prezzi per il mercato fisico?\u0026nbsp; Quando e come va modificato un prezzo sul Web? Che impatto ha sul risultato economico e sul posizionamento della nostra azienda, un prezzo perfetto? A queste e ad altre domande risponder\u0026ograve; attraverso esempi ed esperienze vissute in 5 anni di raccolta e analisi di prezzi da centinaia di migliaia di eCommerce in tutto il mondo.\u0026nbsp;\u003c/p\u003e\n",
            category: "Business",

                member_role: "Co-founder \u0026 CEO di Competitoor",
                member_name: "Davide Lugli",
                member_bio:
                    "\u003cp\u003eHo studiato \u003cstrong\u003eingegneria informatica all’Università di Parma\u003c/strong\u003e, dopo aver fatto per alcuni anni esperienza come programmatore in aziende della mia zona, Modena, mi sono messo in proprio nel 2005 come \u003cstrong\u003esviluppatore Web specializzato in tecnologie open source e in progetti per eCommerce\u003c/strong\u003e. In 10 anni ho lavorato su più di 400 progetti Web ho fondato una mia agenzia di sviluppo. \u003cstrong\u003eNel 2015 \u003c/strong\u003einsieme al mio attuale socio e con il supporto di H-FARM \u003cstrong\u003eho lanciato Competitoor\u003c/strong\u003e, il servizio B2B che aiuta brand ed eCommerce a conoscere i prezzi del proprio mercato in tempo reale.\u0026nbsp;\u003c/p\u003e\n",

            title: "Sistema immunitario e alimentazione personalizzata",
            description:
                "\u003ch2\u003eIl cibo \u0026egrave; l\u0026rsquo;energia del sole che entra in noi. Nessun cibo \u0026egrave; \u0026ldquo;nemico\u0026rdquo; ma l\u0026rsquo;eccessiva ripetizione di alimenti pu\u0026ograve; generare infiammazione, che causa malattie e effetti metabolici rilevanti.\u003c/h2\u003e\n\n\u003cp\u003eSi \u0026egrave; inoltre capito che \u003cstrong\u003ele complicanze della infezione da Covid-19\u003c/strong\u003e possono derivare anche da \u003cstrong\u003einfiammazione da cibo e dall\u0026rsquo;eccesso di zuccheri\u003c/strong\u003e. Possiamo insieme capire come si definiscono\u0026nbsp;il profilo alimentare personale, l\u0026#39;infiammazione\u0026nbsp;e come si gestisce la loro applicazione pratica sia a livello individuale sia a livello aziendale, con esempi concreti di fattibilit\u0026agrave;\u003c/p\u003e\n",
            category: "Business",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/279/original/Speciani.jpg" },
            author: {

                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/278/original/speciani_bio.jpg" },
                member_role: "Medico Immunologo, docente di Nutrizione Università di Pavia",
                member_name: "Attilio Speciani",
                member_bio:
                    "\u003cp\u003eMi laureo in Medicina a 23 anni con un \u003cstrong\u003ebackground ben bilanciato tra scienza rigorosa e umanesimo\u003c/strong\u003e. Nonno materno accademico dei Lincei, sono tra gli scopritori degli enzimi e papà fondatore della Medicina psicosomatica. Inizio come anestesista rianimatore e \u003cstrong\u003eda oltre 30 anni sono specialista in immunologia\u003c/strong\u003e applicandomi allo studio “evidence based” della infiammazione correlata al cibo e della relazione tra life-style, dieta e sistema immunitario.\u003c/p\u003e\n",

        "crescita-esponenziale-preview": {

            description:
                "\u003ch2\u003eIl modello di base di sviluppo di un\u0026rsquo;epidemia \u0026egrave; lo stesso di molti altri fenomeni che ci sono familiari, ad esempio il rimborso di un prestito: la crescita esponenziale.\u003c/h2\u003e\n\n\u003cp\u003e\u0026Egrave; \u003cstrong\u003ela curva \u003c/strong\u003edi cui tanto si parla in questi giorni. Spiegheremo\u003cstrong\u003e i concetti di base\u003c/strong\u003e necessari per capire\u003cstrong\u003e il fenomeno del contagio\u003c/strong\u003e e che tipo di incidenza possono avere il lockdown o altre misure. Non servono conoscenze pregresse di matematica o competenze specifiche, per capire \u003cstrong\u003ei segreti del modello\u003c/strong\u003e seguiremo una trattazione elementare e un po\u0026#39; di intuito.\u0026nbsp;\u003c/p\u003e\n",

        "china-business-strategy-preview": {
            title: "China Business Strategy ",
            description:
                "\u003ch2\u003eEuropa e Cina sono impegnate nel commercio di beni e servizi da migliaia di anni, e tale relazione non \u0026egrave; mai scomparsa.\u003c/h2\u003e\n\n\u003cp\u003eNell\u0026rsquo;aprile del 2019, ad esempio, la Cina e l\u0026#39;Italia hanno firmato il \u0026ldquo;Memorandum of Understanding della Belt \u0026amp; Road Initiative\u0026rdquo; (BRI) per rafforzare la loro cooperazione bilaterale, con l\u0026rsquo;obiettivo di portare nuove opportunit\u0026agrave; di business in molti settori. A un anno di distanza lo scenario \u0026egrave; diverso, chiaramente influenzato dall\u0026rsquo;emergenza sanitaria che stiamo vivendo: \u003cstrong\u003ecome cambieranno i business tra noi e la Cina nel post-Covid-19?\u003c/strong\u003e \u003cstrong\u003ePossiamo vedere in questa crisi un\u0026rsquo;opportunit\u0026agrave;?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eOggi pi\u0026ugrave; che mai, capire il mercato cinese, il loro approccio al business e gli strumenti di comunicazione utilizzati in Cina \u0026egrave; di fondamentale importanza per \u003cstrong\u003eessere preparati ad affrontare una realt\u0026agrave; che continuer\u0026agrave; a essere tanto diversa quanto ricca di potenziale.\u003c/strong\u003e\u003c/p\u003e\n",

            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/112/original/antinucci.jpg" },

            title: "Condividere le risposte cambierà il nostro pianeta?",
            description:

        "we-generation-2-episodio-2-preview": {
            title: "Condividere i nostri dati ci semplifica la vita?",
            description:

            category: "Stagione 2",

            title: "Condividere le nostre idee ci rende più creativi?",

 Mondo Tra Le Righe, H-FARM omaggia il grande scrittore cileno che ci lascia un\u0026#39;enorme eredit\u0026agrave; letteraria, ricca di importanti messaggi da tramandare anche ai pi\u0026ugrave; piccoli.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/font\u003e\u003c/font\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp dir="ltr" style="margin-right:56px; margin-top:8px"\u003e\u003cspan style="line-height:1.8"\u003e\u003cfont face="arial, sans-serif"\u003e\u003cfont style="caret-color:#000000; color:#000000; font-size:12px; font-style:normal; font-variant-caps:normal; font-weight:normal; letter-spacing:normal; orphans:auto; text-align:start; text-indent:0px; text-transform:none; white-space:normal; widows:auto; word-spacing:0px; -webkit-text-size-adjust:auto; -webkit-text-stroke-width:0px; text-decoration:none"\u003e\u003cspan style="font-variant-numeric:normal"\u003e\u003cspan style="font-variant-east-asian:normal"\u003e\u003cspan style="vertical-align:baseline"\u003e\u003cspan style="white-space:pre-wrap"\u003eDopo una breve introduzione alla sua vita e alle sue opere, accompagneremo i lettori di tutte le et\u0026agrave; nell\u0026#39;indimenticabile mondo narrativo di Storia di una gabbianella e del gatto che le insegn\u0026ograve; a volare, leggendo insieme i primi capitoli.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/font\u003e\u003c/font\u003e\u003c/span\u003e\u003c/p\u003e\n',

            description:
                "\u003ch2\u003eUn momento di confronto per analizzare il settore esports a 360 gradi.\u003c/h2\u003e\n\n\u003cp\u003eQuesto evento nasce per fare luce su un settore in forte espansione che esce rafforzato dall\u0026#39;emergenza Covid nei numeri di viewer e di player ma ridimensionato, in Italia, per quanto riguarda gli investimenti marketing ancora fortemente legati agli eventi live.\u003c/p\u003e\n\n\u003cp\u003eSi parler\u0026agrave; dunque di\u0026nbsp;\u003cstrong\u003ebest practice per aziende\u003c/strong\u003e\u0026nbsp;che vogliono entrare in questo mondo, con un approccio che miri a collaborazioni di lungo periodo, per sfruttare tutte le potenzialit\u0026agrave; di un settore che \u0026egrave; destinato sempre pi\u0026ugrave; a spostarsi dalla nicchia al mainstream.\u003c/p\u003e\n\n\u003cp\u003eL\u0026#39;Italia si trova davanti alla sfida di recuperare terreno in confronto agli altri Paesi che presentano un mercato pi\u0026ugrave; maturo non solo dal punto di vista economico, ma anche legale e di regolamentazione oltre che di percezione sociale. Quali sono i passi da percorrere per fronteggiare queste sfide?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eJan Nava\u003c/strong\u003e,\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eCo-Founder di Campus Party Sparks,\u0026nbsp;\u003cstrong\u003eKarim Khaldi\u003c/strong\u003e,\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eCEO di Arkadia Network, e\u0026nbsp;\u003cstrong\u003eLuca Pagano\u003c/strong\u003e,\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003eCEO e co-founder di QLASH, ne parlano insieme a\u0026nbsp;\u003cstrong\u003eFrancesco \u0026quot;Deugemo\u0026quot; Lombardo\u003c/strong\u003e, esports reporter per Ultimo Uomo, Il Fatto Quotidiano e molteplici testate online.\u003c/p\u003e\n",

            title: "AI e Customer Experience in ambito bancario",
            description:
                '\u003ch2\u003eConsapevole della rilevanza dell\u0026rsquo;ascolto della voce del cliente, Banca Intesa Sanpaolo utilizza da tempo sistemi per l\u0026rsquo;erogazione di survey che consentono la raccolta dei feedback dei clienti.\u003c/h2\u003e\n\n\u003cp\u003eA valle della raccolta della Voice of Customer si rende necessaria un\u0026rsquo;attenta analisi per\u0026nbsp;\u003cb\u003eestrarre informazioni azionabili dal business\u003c/b\u003e: individuare i punti di forza e le aree di criticit\u0026agrave;, anticipare le necessit\u0026agrave; e fornire esperienze superiori ai clienti.\u003c/p\u003e\n\n\u003cp\u003eNel corso degli anni la raccolta della VoC \u0026egrave; stata affiancata dalla\u0026nbsp;\u003cb\u003eVoice of Employee\u003c/b\u003e\u0026nbsp;(VoE) attraverso la quale \u0026egrave; possibile raccogliere, gestire, analizzare ed agire in base al feedback e agli input dei dipendenti. Per esempio, possono essere raccolti dati sulla soddisfazione e sull\u0026rsquo;engagement, ma anche idee per migliorare i processi interni e suggerimenti per ottimizzare prodotti e servizi.\u003c/p\u003e\n\n\u003cp\u003eMatteo Amore, Computational Linguist di CELI, si confronter\u0026agrave; con\u0026nbsp;\u003cb\u003eAnna Baima Poma\u003c/b\u003e, Manager Qualit\u0026agrave; e Ricerche BdT di Intesa Sanpaolo.\u003c/p\u003e\n\n\u003cp\u003eInsieme, ripercorreranno le tappe di evoluzione del progetto di misurazione della soddisfazione dei clienti e dei dipendenti, esplorando gli aspetti legati alle attivit\u0026agrave; di\u0026nbsp;\u003cb\u003eclose the loop,\u0026nbsp;\u003c/b\u003egrazie alle quali \u0026egrave; possibile agire direttamente sui feedback al fine di migliorare sia l\u0026rsquo;esperienza individuale che aziendale.Non verranno trascurati gli aspetti tecnologici e le modalit\u0026agrave; di utilizzo di piattaforme di AI, come\u0026nbsp;\u003ca href="https://www.celi.it/prodotti/sophia-semantic-engine/"\u003eSophia Analytics\u003c/a\u003e\u0026nbsp;al fine di analizzare VoC e VoE in modo efficace.\u003c/p\u003e\n',
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/340/original/AdobeStock_230332152.jpeg" },
            id: 231,
            name: "ai-e-customer-experience-in-ambito-bancario-preview",
            layout: "tile",
            parent_names: ["course", "events-category-eventi", "events-grid", "home-events-carousel", "home-grid-in-evidence", "it", "page-events", "tag-today-events"],

        "school-of-tomorrow-preview": {
            title: "School Of Tomorrow",
            description:
                "\u003ch2\u003eL\u0026#39;emergenza Covid-19 ha stravolto le nostre abitudini e cambiato relazioni, lavoro e scuola.\u003c/h2\u003e\n\n\u003cp\u003eGli\u0026nbsp;\u003cstrong\u003estudenti\u003c/strong\u003e\u0026nbsp;hanno pi\u0026ugrave; di altri subito il\u0026nbsp;\u003cstrong\u003edigital divide\u003c/strong\u003e: moltissimi di loro non hanno avuto accesso alla\u0026nbsp;\u003cstrong\u003edidattica digitale\u003c/strong\u003e, la scuola italiana \u0026egrave; spesso sembrata in difficolt\u0026agrave;.\u003c/p\u003e\n\n\u003cp\u003eSecondo l\u0026#39;Istat\u0026nbsp;\u003cstrong\u003eun terzo delle famiglie italiane non ha computer\u003c/strong\u003e, o tablet, in casa; la met\u0026agrave; degli studenti italiani deve comunque condividere i dispositivi con il resto della famiglia, che spesso li usa per lo smart working.\u003c/p\u003e\n\n\u003cp\u003eIl 96% degli studenti italiani accede ad internet anche grazie agli smartphone, che non sembrano per\u0026ograve; sufficienti per una vera scuola a distanza.\u003c/p\u003e\n\n\u003cp\u003eLa pandemia pu\u0026ograve; provocare una\u0026nbsp;\u003cstrong\u003erivoluzione della didattica\u003c/strong\u003e? Quali\u0026nbsp;\u003cstrong\u003esfide\u0026nbsp;\u003c/strong\u003eattendono insegnanti, dirigenti scolastici e famiglie? Qual \u0026egrave;\u0026nbsp;\u003cstrong\u003eil nuovo ruolo di editori\u0026nbsp;\u003c/strong\u003ee produttori di strumenti per la\u0026nbsp;\u003cstrong\u003eDigital Education\u003c/strong\u003e?\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/334/original/2_vr.jpg" },
            id: 225,
            name: "school-of-tomorrow-preview",
            layout: "tile",
            parent_names: ["course", "events-category-eventi", "events-grid", "home-events-carousel", "home-grid-in-evidence", "it", "page-events", "tag-today-events"],
            decorators: { default: "page-events" },
            breadcrumb_class: "default",

            slug: "/eventi/school-of-tomorrow-preview",
        },
        "healthcare-and-pharma-preview": {
            title: "Healthcare \u0026 Pharma",
            description:
                "\u003ch2\u003eL\u0026rsquo;Intelligenza Artificiale (AI) ha una forte influenza su tanti settori. Tra di essi, l\u0026rsquo;Healthcare ed il farmaceutico sono quelli che stanno vedendo l\u0026rsquo;impatto maggiore.\u003c/h2\u003e\n\n\u003cp\u003eL\u0026rsquo;AI in ambito Healthcare e Pharma ha avuto e continua infatti ad avere una rilevanza notevole, specialmente in questo periodo di difficolt\u0026agrave; sanitaria: tanto \u0026egrave; stato fatto ma molto resta ancora da immaginare e realizzare.\u003c/p\u003e\n\n\u003cp\u003eDurante il webinar, scopriremo qual \u0026egrave; il valore aggiunto che l\u0026rsquo;Intelligenza Artificiale apporta e potr\u0026agrave; apportare in futuro in questa industry concentrandosi sulla selezione del target e delle necessit\u0026agrave;, sui canali e sull\u0026rsquo;utilizzo di sistemi voice o scritti. Inoltre verranno mostrati alcuni use cases che permetteranno di vedere una possibile messa a terra dei progetti.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/328/original/HFR_2019_07_03_VoiceRevolution_Milano_11_social.jpg" },
            author: {
                $id: 1,
                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/327/original/Federica_chierici.jpg" },
                member_role: "Technical Sales e Senior Computational Linguist di CELI",
                member_name: "Federica Chierici",
                member_bio:
                    "\u003cp\u003eLaurea magistrale in Linguistica teorica, applicata e delle lingue moderne all'Università di Pavia con una tesi di Linguistica computazionale e semantica, Federica si occupa di:\u0026nbsp;progettazione e disegno dei progetti con il cliente, gestione di progetto (Account e PM), ricerca e sviluppo per prodotti aziendali.\u003c/p\u003e\n",
            },

        "ai-e-legal-preview": {
            title: "AI \u0026 Legal",
            description:
                "\u003ch2\u003eL\u0026rsquo;Intelligenza Artificiale suscita tanto entusiasmo quante preoccupazioni: questi sentimenti contrastanti sono giustificati?\u0026nbsp;\u003c/h2\u003e\n\n\u003cp\u003eIn questo appuntamento, esploreremo le ragioni dei nostri timori ed il\u0026nbsp;\u003cstrong\u003eruolo giuridico primario dell\u0026#39;etica\u003c/strong\u003e\u0026nbsp;sulla base di alcuni casi concreti. Presenteremo infine il\u0026nbsp;\u003cstrong\u003equadro normativo attuale\u0026nbsp;\u003c/strong\u003eper disegnare i confini entro cui le aziende possono operare applicando soluzioni AI nell\u0026#39;interazione con i propri clienti e nel trattamento dei dati.\u003c/p\u003e\n\n\u003cp\u003eLa sessione sar\u0026agrave; presentata da\u0026nbsp;\u003cstrong\u003eRaffaele Battaglini\u003c/strong\u003e, avvocato attivo nel settore nuove tecnologie,\u003cstrong\u003e\u0026nbsp;Pietro Calorio\u003c/strong\u003e, avvocato esperto di trattamento dati e\u0026nbsp;\u003cstrong\u003eVittorio Di Tomaso\u003c/strong\u003e, CEO di CELI.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/295/original/Cyborg_head_using_artificial_intelligence_to_create_digital_interface_copia.jpeg" },
            alternative_author: "R. Battaglini - P. Calorio - V. Di Tomaso",
            id: 188,
            name: "ai-e-legal-preview",
            layout: "tile",
            parent_names: ["course", "events-category-eventi", "events-grid", "home-events-carousel", "home-grid-in-evidence", "it", "page-events", "tag-today-events"],
            decorators: { default: "page-events" },
            breadcrumb_class: "default",
            canonical: { it: "https://plus.h-farm.com/it/eventi/ai-e-legal-preview" },
            slug: "/eventi/ai-e-legal-preview",
        },
        "data-science-and-complexity-preview": {
            title: "Data Science and Complexity",
            description:
                "\u003ch2\u003eGrazie alla diffusione di\u0026nbsp;\u003cstrong\u003einternet\u003c/strong\u003e, l\u0026rsquo;accesso alla\u0026nbsp;\u003cstrong\u003ecultura\u003c/strong\u003e\u0026nbsp;e all\u0026rsquo;\u003cstrong\u003einformazione\u003c/strong\u003e\u0026nbsp;\u0026egrave; diventato uno strumento potenzialmente alla portata di tutti.\u003c/h2\u003e\n\n\u003cp\u003eDi pari passo con questo enorme vantaggio si \u0026egrave; per\u0026ograve; sviluppato un fenomeno presente con sempre maggior frequenza nella nostra quotidianit\u0026agrave;: la diffusione delle fake news.\u003c/p\u003e\n\n\u003cp\u003eLa\u0026nbsp;\u003cstrong\u003emis-information\u003c/strong\u003e\u0026nbsp;oggi \u0026egrave; sempre pi\u0026ugrave; impattante nell\u0026rsquo;influenzare l\u0026rsquo;\u003cstrong\u003eopinione pubblica\u003c/strong\u003e\u0026nbsp;su pi\u0026ugrave; livelli, dalle preferenze politiche alle scelte sanitarie, rischiando di provocare effetti spesso drammatici per il benessere della societ\u0026agrave;, tanto che dal 2013 per il\u0026nbsp;\u003cstrong\u003eWorld Economic Forum\u003c/strong\u003e\u0026nbsp;\u0026egrave; uno dei problemi fondamentali per la societ\u0026agrave;.\u003c/p\u003e\n\n\u003cp\u003eOggi pi\u0026ugrave; che mai \u0026egrave; importante\u0026nbsp;\u003cstrong\u003esapersi difendere\u003c/strong\u003e\u0026nbsp;da questo pericoloso fenomeno, cos\u0026igrave; come lo \u0026egrave; capire\u003cstrong\u003e\u0026nbsp;il ruolo attivo che noi stessi abbiamo nello sviluppo delle fake news\u003c/strong\u003e, per esempio attraverso le nostre ricerche online.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/288/original/extreme-close-up-of-female-finger-using-digital-ta-PV4DRMM.jpg" },
            author: {
                $id: 1,
                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/287/original/Quattrociocchi_55e492254e_54.jpg" },
                member_role: "Direttore Laboratorio Data and Complexity - Università Ca' Foscari di Venezia",
                member_name: "Walter Quattrociocchi",
                member_bio:
                    "\u003cp\u003eWalter Quattrociocchi è a capo del Laboratorio Data and Complexity dell'Università Ca 'Foscari di Venezia. I suoi interessi di ricerca includono la data science, la network science, le scienze cognitive e la modellizzazione datadriven di processi dinamici su reti complesse. Il Dott. Quattrociocchi ha ampiamente pubblicato conferenze e riviste peer-reviewed, tra cui PNAS. I risultati della sua ricerche sulla diffusione delle informazioni hanno supportato la redazione del Global Risk Report 2016 e 2017 del World Economic Forum e sono stati ampiamente trattati dai media internazionali tra cui Scientific American, New Scientist, The Economist, The Guardian, NYT , Washington Post, Fortune). Nel 2017 il Dott. Quattrociocchi è stato la coordinatore della tavola rotonda su Fake News e il ruolo delle Università e della Ricerca per contrastare le notizie false voluta dalla Presidente della Camera dei Deputati. Dal 2018 è consulente scientifico dell'Autorità per le comunicazioni italiana (AGCOM) e attualmente membro della Task Force per contrastare il discorso dell'odio voluta dal Ministro dell'Innovazione. Il Dott. Quattrociocchi è regolarmente invitato a tenere keynote speech presso importanti organizzazioni accademiche e non solo. Tra i vari si ricordano gli interventi al CERN, alla Commissione europea, all'Università di Cambridge, al Network Science Institute di Boston, al Global Security Forum.\u003c/p\u003e\n",
            },
            id: 184,
            name: "data-science-and-complexity-preview",
            layout: "tile",
            parent_names: ["course", "events-category-eventi", "events-grid", "home-events-carousel", "home-grid-in-evidence", "it", "page-events", "tag-today-events"],
            decorators: { default: "page-events" },
            breadcrumb_class: "default",
            canonical: { it: "https://plus.h-farm.com/it/eventi/data-science-and-complexity-preview" },
            slug: "/eventi/data-science-and-complexity-preview",
        },
        "smart-assistant-sviluppo-action-preview": {
            title: "Smart Assistant",
            description:
                "\u003ch2\u003eGli assistenti vocali si trovano ormai in moltissimi dei nostri device, pensiamo allo smartphone, a Google Home, a display intelligenti o device indossabili.\u003c/h2\u003e\n\n\u003cp\u003eLe funzionalit\u0026agrave; di questo strumento sono moltissime e pu\u0026ograve; essere utilizzato ben oltre le informazioni sul meteo o la riproduzione della nostra playlist preferita. Ma come?\u003c/p\u003e\n\n\u003cp\u003ePartecipando a questo workshop, che organizziamo con\u0026nbsp;\u003cstrong\u003eCELI\u003c/strong\u003e\u0026nbsp;(la nostra societ\u0026agrave; di AI) e con la collaborazione di\u0026nbsp;\u003cstrong\u003eSheTech\u003c/strong\u003e\u0026nbsp;e\u0026nbsp;\u003cstrong\u003eWomen in Voice\u003c/strong\u003e, potrai imparare a creare una Action personalizzata per il tuo Google Assistant in modo da arricchire la gamma di servizi gi\u0026agrave; forniti dal tuo assistente vocale.\u003c/p\u003e\n",
            category: "Eventi",

        "ai-per-organizzare-processi-business-preview": {
            title: "Knowledge Base \u0026 Semantic Search",
            description:
                "\u003ch2\u003eLe aziende dispongono di grandi quantit\u0026agrave; di dati non strutturati nella forma di testi, documenti, trascrizioni: il valore nascosto in questa tipologia di dati \u0026egrave; immenso. \u0026nbsp;\u003c/h2\u003e\n\n\u003cp\u003e\u0026Egrave; tuttavia spesso difficile valorizzarli sia perch\u0026eacute; sono tanti sia perch\u0026eacute; \u0026egrave; complesso capire dove si trova l\u0026rsquo;informazione che serve. Reperire in modo corretto le informazioni nascoste in questi dati \u0026egrave; quindi una grande occasione non solo per estrarre conoscenze e insight, ma anche per impiegarli al fine di migliorare sia i processi interni che quelli esterni, strettamente legati alla customer experience.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/274/original/Antonio_mazzei_preview.jpg" },
            author: {

                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/273/original/antonio_mazzei.jpg" },
                member_role: "Operations Manager - CELI",
                member_name: "Antonio Mazzei",
                member_bio:
                    "\u003cp\u003eClasse 1978, Antonio è appassionato di tecnologie e processi di integrazione uomo macchina. Si è laureato al Politecnico di Torino ed a Télécom Paris in ingegneria delle telecomunicazioni. Le sue prime esperienze lavorative spaziano tra i diversi ruoli dell'information technology ove acquisisce spiccate competenze di integrazione tra sistemi e tra i membri dei team che si troverà a dirigere. Da sempre affascinato dai sistemi di ricerca, ricopre in CELI il ruolo di Operations Manager. Mette a frutto le sue competenza al fine di rendere ricercabili, fruibili ed azionabili le informazioni sepolte nelle Knowledge Base aziendali.\u003c/p\u003e\n",
            },

        "vr-a-scuola-futuro-in-classe-preview": {
            title: "VR a scuola: il futuro in classe",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eLa realt\u0026agrave; virtuale arriva nelle scuole come ulteriore strumento di apprendimento per gli studenti che possono vivere cos\u0026igrave; un\u0026#39;esperienza didattica che permette di immergersi in altri mondi.\u003c/p\u003e\n\n\u003cp\u003eUn talk per confrontarsi sulla valenza dell\u0026rsquo;utilizzo di nuove tecnologie in classe, analizzando il caso della scuola internazionale di H-FARM e Holodeck, il primo sistema di lezione aumentata con multi-presenza virtuale in grado di fornire esperienze di insegnamento immersive anche da remoto.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/330/original/28.2.jpg" },

        "food-meet-digital-preview": {
            title: "Food Meets Digital",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eNel corso degli ultimi anni la Digital Transformation ha avuto un forte impatto su tutti i livelli dell\u0026rsquo;agroalimentare. La crisi provocata dal Covid -19 ha accelerato tutti i processi creando nuove interconnessioni tra le imprese del food \u0026amp; wine ed i mercati. Le imprese italiane sono pronte al cambiamento in atto? In che modo stanno o possono reagire?\u003c/p\u003e\n\n\u003cp\u003eUno speech che ripercorre quello che sta accadendo oggi nel mondo attorno ai temi del foodtech, ecommerce, social food e digital artisans con uno spaccato delle esperienze internazionali pi\u0026ugrave; interessanti e delle prime case history italiane.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/325/original/28.1.jpg" },
            author: [
                {
                    $id: 9,
                    member_name: "Andrea Casadei",
                    member_role: "Business Developer \u0026 Strategies di H-FARM",
                    member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/329/original/andreaa_200.jpg" },
                    member_bio:
                        "\u003cp\u003eEsperto di innovazione e comunicazione digitale, si è dedicato per moltissimi anni ai servizi digitali applicati al mondo dell’entertainment e della cultura con particolare attenzione ai sistemi di booking e prenotazione ed alla interazione tra il mondo della cultura con quello del turismo.\u003c/p\u003e\n\n\u003cp\u003eNegli ultimi 10 anni ha diretto e collaborato a numerose iniziative ed eventi dell’innovazione nei settori della cultura, turismo e agroalimentare. E’ stato uno dei 100 firmatari del manifesto “Agenda Digitale – Diamo all’Italia una Strategia Digitale” (2011) e consulente presso il Ministero per l’Amministrazione Pubblica e l’Innovazione, per le attività attinenti alla definizione delle strategie necessarie alla diffusione delle nuove tecnologie della comunicazione nella P.A. (2010/11).\u003c/p\u003e\n\n\u003cp\u003eDal 2014 lavora in H-FARM S.p.A. con il compito di guidare e supportare il cambiamento digitale delle PMI dell’agrolimentare italiano sviluppando anche specifici progetti di connessione tra il mondo food e quello turistico dove il digitale è anche la leva di quel recente fenomeno che è il Food Tourism.\u003c/p\u003e\n\n\u003cp\u003eTra i vari incarichi ha coordinato inoltre il DIH (Digital Innovation HUB) di H-FARM, che in partnership con Confindustria Veneto, ha supportato le aziende nei processi di digital transformation e di implementazione delle più avanzate piattaforme tecnologiche innovative con specifici progetti di ecommerce, CRM e tracciabilità.\u003c/p\u003e\n",
                },
            ],
            id: 214,
            name: "food-meet-digital-preview",
            layout: "tile",
            parent_names: ["course", "digital-week-2020-grid", "home-digital-week-carousel", "home-grid-in-evidence", "it", "page-digital-week-2020"],

        "seo-in-usa-il-caso-de-la-cucina-italiana-preview": {
            title: "SEO in USA: il caso de La Cucina Italiana",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eQuali sono le abitudini degli americani quando si interessano ai piatti della nostra tradizione culinaria sul motore di ricerca? Come analizzarne i diversi intenti per ottimizzare dal punto di vista SEO il lancio di un nuovo sito editoriale negli USA?\u003c/p\u003e\n\n\u003cp\u003eIl caso de LaCucinaItaliana.com, approdata sul mercato statunitense lo scorso settembre, permette di individuare le best practice volte a massimizzare la visibilit\u0026agrave; organica di un sito all\u0026rsquo;interno di una country e un settore molto competitivi.\u003c/p\u003e\n",

        "cortina-e-portrait-preview": {
            title: "Cortina e-portrait",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eVittorio Di Tomaso, presidente e AD di CELI, racconter\u0026agrave; l\u0026rsquo;esperienza di CELI nella realizzazione di \u0026ldquo;Cortina e-portrait\u0026ldquo;, un vero e proprio laboratorio di mobilit\u0026agrave; consapevole, realizzato da Audi in partnership con H-FARM.\u003c/p\u003e\n\n\u003cp\u003eIl progetto permette di scattare una fotografia fedele dello stato di benessere ambientale di Cortina, visualizzabile da tutti i cittadini attraverso l\u0026rsquo;installazione Cortina e-portrait.\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003eIl punto di partenza \u0026egrave; stato l\u0026rsquo;elaborazione di tutti i dati raccolti dalle stazioni di rilevamento ambientale Audi\u003cstrong\u003e \u003c/strong\u003epresenti dal 2017 in tutte le zone di maggior affluenza: temperatura, precipitazioni, rumore ambientale, condizioni di guida e molto altro. Il marchio dei quattro anelli fornir\u0026agrave; uno studio, fondamentale per ogni azione di tutela del patrimonio che Cortina e le Dolomiti rappresentano.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/304/original/eportrait.jpg" },
            id: 197,
            name: "cortina-e-portrait-preview",

        "smart-everything-e-data-privacy-preview": {
            title: "Smart Everything e Data Privacy",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eLa grandissima disponibilit\u0026agrave; di dati provenienti da oggetti connessi promette di rendere le nostre citt\u0026agrave; pi\u0026ugrave; intelligenti, pi\u0026ugrave; sicure, pi\u0026ugrave; pulite ed efficienti. Questi sono obiettivi che tutti condividiamo come cittadini, ma non vogliamo rinunciare al controllo sui nostri dati personali.\u003c/p\u003e\n\n\u003cp\u003eCome \u0026egrave; possibile conciliare IoT e la privacy dei dati? La risposta inaspettata \u0026egrave;: grazie alla Blockchain. La Blockchain consentir\u0026agrave; ai cittadini di controllare l\u0026#39;accesso ai loro dati, aumentando in modo significativo la loro fiducia e disponibilit\u0026agrave; a collaborare per rendere le citt\u0026agrave; un posto migliore in cui vivere.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/315/original/27.2.jpg" },
            author: {
                $id: 1,
                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/314/original/elena_pasquali.jpg" },
                member_role: "CEO di EcoSteer",
                member_name: "Elena Pasquali",
                member_bio:
                    "\u003cp\u003eElena è co-fondatore e AD di EcoSteer Srl, una start-up innovativa in ambito IoT e Blockchain. In passato Elena ha ricoperto posizioni di Management, Business Development e Consulenza in GE Italy, SAP AG, Capgemini UK, vivendo per una ventina d'anni tra Italia e Regno Unito. Il suo obiettivo è trasformare i Consumatori nel motore di una nuova Economia dei Dati, decentralizzata e distribuita.\u003c/p\u003e\n",

            description: "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eRiusare gli Open Data per fare business intelligence e rendere sostenibile la trasparenza sull\u0026#39;uso delle risorse pubbliche.\u003c/p\u003e\n",

                member_name: "Federico Morando",
                member_bio:

        "unified-commerce-preview": {
            title: "Unified Commerce",
            description:
                "\u003ch2\u003eDigital Week 2020\u003c/h2\u003e\n\n\u003cp\u003eIn questo periodo comprare online \u0026egrave; diventata per molti un\u0026rsquo;esigenza forzata e probabilmente anche l\u0026rsquo;unico modo per acquistare beni di prima necessit\u0026agrave; (e non solo). L\u0026#39;esperienza attuale ci spinge a pensare che in futuro avremo a che fare con consumatori sempre pi\u0026ugrave; abili a muoversi tra i diversi canali di acquisto, online offline.\u003c/p\u003e\n\n\u003cp\u003eQuesto significa che dovremo ripensare all\u0026rsquo;intera esperienza di acquisto: molto pi\u0026ugrave; fluida, immediata e integrata che ci permetta di continuare la conversazione con i nostri clienti indipendentemente dal canale in cui si stanno muovendo. Quei progetti pilota di questo nuovo concept di acquisto sono oggi candidati a diventare un nuovo stato dell\u0026#39;arte a cui guardare per lo sviluppo delle esperienze retail del futuro.\u003c/p\u003e\n\n\u003cp\u003eNon \u0026egrave; un caso che gi\u0026agrave; nel 2018 Philip Kotler, nel suo Retail 4.0, facesse notare come la tecnologia dovesse sempre pi\u0026ugrave; guardare alla creazione di \u0026quot;frictionless experience\u0026quot;, esperienze in cui vivere l\u0026rsquo;acquisto in modo fluido, naturale.\u003c/p\u003e\n",
            category: "Eventi",
            image: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/311/original/26.3.jpg" },
            author: {
                $id: 1,
                member_photo: { url: "https://d2sj0xby2hzqoy.cloudfront.net/hfarm_courses/attachments/data/000/000/310/original/HFR_2019_12_04_Eventi_DigitalizzazioneImprese_Salesforce_22_social.jpg" },
                member_role: "eCommerce Solution Architect di H-FARM",
                member_name: "Alberto Torresan",
                member_bio:
                    "\u003cp\u003eNel 2008, durante la scrittura della tesi universitaria entra in contatto con H-FARM facendo uno stage in H-umus. Dopo la laurea in ingegneria informatica inizia la sua carriera a Milano in una società di consulenza manageriale focalizzata sulla digital transformation.\u003c/p\u003e\n\n\u003cp\u003eComincia ad occuparsi di ecommerce venendo coinvolto nei progetti di startup degli store digitali di alcuni dei più grandi gruppi italiani della moda. Inizia a lavorare su Salesforce nel 2012 e continua a lavorare su ecommerce del fashion all’interno di un’azienda di system integration.\u003c/p\u003e\n\n\u003cp\u003eDesideroso di fare un’esperienza all’estero lavora a Monaco di Baviera allo startup dell’ecommerce B2B di una corporation del settore del tabacco, basato su Salesforce. Dal 2018 lavora in H-FARM come Senior Manager e Salesforce Practice Co-Lead\u003c/p\u003e\n",
            },
